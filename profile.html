<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image_container">
            <img class="bubble_image" src="images/bg-pattern-card.svg" alt="">
            <img class="profile_pic" src="images/image-victor.jpg" alt="" width="100px" height="100px">
        </div>
        
        <div class="info_container">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <p class="location">London</p>
            <hr>
            <div class="stats">
                <div class="followers">
                    <p class="count">80K</p>
                    <p class="categories">Followers</p>
                </div>
                <div class="likes">
                    <p class="count">803K</p>
                    <p class="categories">Likes</p>
                </div>
                <div class="photos">
                    <p class="count">1.4K</p>
                    <p class="categories">Photos</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution" >Challenge by <a target="_blank" class="frontendmentor" href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>. Coded by <a class="author" href="https://github.com/tldayan">TL Dayan</a></div>
</body>
</html>
